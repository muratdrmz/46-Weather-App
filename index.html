<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">

 <main>
  <h1 class="banner p-3">Weather</h1>

  <div class="form-group">
   <input type="text" id="city-input" 
   class="form-control form-control-lg" placeholder="Search city">
  </div>

  <button type="button" id="btn" class="btn btn-lg btn-dark">Search</button>

  <div class="mt-3" id="weather-output">
   <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
     <div class="card-header">
      <h4 id="city-name" class="my-0 font-weight-normal">city name</h4>
     </div>

     <div class="card-body">
      <h1 id="weather-type" class="card-title">weather-type</h1>
      <ul class="list-unstyled mt-3 mb-4">
       <li>Temp: <span id="temp">---</span></li>
       <li>Min Temp: <span id="min-temp">---</span></li>
       <li>Max Temp:<span id="max-temp">---</span></li>
      </ul>
     </div>
    </div>
   </div>
  </div>

 </main>
 

 <script src="script.js"></script>
</body>
</html>
